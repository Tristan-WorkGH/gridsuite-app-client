# https://springdoc.org/#springdoc-openapi-core-properties
springdoc.use-fqn=true
springdoc.paths-to-exclude=/supervision/*
springdoc.api-docs.version=OPENAPI_3_1
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=false
#springdoc.use-management-port=true
springdoc.disable-i18n=true

#springdoc.default-consumes-media-type=application/json
#springdoc.default-produces-media-type=application/json
#springdoc.model-and-view-allowed=true
springdoc.api-docs.resolve-schema-properties=true
springdoc.api-docs.resolve-extensions-properties=true
springdoc.writer-with-default-pretty-printer=false
springdoc.model-converters.deprecating-converter.enabled=true
springdoc.model-converters.polymorphic-converter.enabled=true
springdoc.model-converters.pageable-converter.enabled=true
springdoc.model-converters.sort-converter.enabled=true
springdoc.show-spring-cloud-functions=true
springdoc.enable-groovy=true
springdoc.enable-spring-security=true
springdoc.enable-kotlin=true
springdoc.enable-hateoas=true
springdoc.enable-data-rest=true
springdoc.nullable-request-parameter-enabled=true
#springdoc.show-login-endpoint=true
#springdoc.show-oauth2-endpoints=true
springdoc.show-actuator=false
#springdoc.default-support-form-data=true
springdoc.trim-kotlin-indent=true
